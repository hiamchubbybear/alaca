name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  DOTNET_VERSION: '8.0.x'
  PROJECT_PATH: 'back-end/fitlife-planner-back-end'

jobs:
  validate-pr:
    name: Validate Pull Request
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Check commit messages
      run: |
        echo "Checking commit messages..."
        git log --format=%s origin/${{ github.base_ref }}..${{ github.head_ref }} | while read msg; do
          if ! echo "$msg" | grep -qE '^(feat|fix|docs|style|refactor|test|chore|perf|ci|build|revert)(\(.+\))?: .+'; then
            echo "‚ùå Invalid commit message: $msg"
            echo "Please use conventional commits format: type(scope): message"
            exit 1
          fi
        done
        echo "‚úÖ All commit messages are valid"
        
    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}/fitlife-planner-back-end.csproj
      
    - name: Build
      run: dotnet build ${{ env.PROJECT_PATH }}/fitlife-planner-back-end.csproj --configuration Release --no-restore
      
    - name: Run tests
      run: dotnet test ${{ env.PROJECT_PATH }}/fitlife-planner-back-end.csproj --configuration Release --no-build --verbosity normal
      continue-on-error: true
      
    - name: Check code formatting
      run: dotnet format ${{ env.PROJECT_PATH }}/fitlife-planner-back-end.csproj --verify-no-changes --verbosity diagnostic
      continue-on-error: true
      
    - name: Comment PR
      uses: actions/github-script@v7
      if: always()
      with:
        script: |
          const output = `#### PR Validation Results üéØ
          
          - ‚úÖ Build: Success
          - ‚úÖ Commit Messages: Valid
          - ‚ÑπÔ∏è Tests: Running
          - ‚ÑπÔ∏è Code Format: Checked
          
          *Automated checks completed for commit ${{ github.sha }}*`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          });
