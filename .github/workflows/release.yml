name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

env:
  DOTNET_VERSION: '8.0.x'
  PROJECT_PATH: 'back-end/fitlife-planner-back-end'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}/fitlife-planner-back-end.csproj

    - name: Build Release
      run: dotnet build ${{ env.PROJECT_PATH }}/fitlife-planner-back-end.csproj --configuration Release --no-restore

    - name: Publish
      run: dotnet publish ${{ env.PROJECT_PATH }}/fitlife-planner-back-end.csproj --configuration Release --output ./release

    - name: Create Release Archive
      run: |
        cd release
        tar -czf ../alaca-backend-${{ github.ref_name }}.tar.gz .
        cd ..

    - name: Generate Changelog
      id: changelog
      run: |
        echo "## What's Changed" > CHANGELOG.md
        git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> CHANGELOG.md

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          alaca-backend-${{ github.ref_name }}.tar.gz
        body_path: CHANGELOG.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-release-docker:
    name: Build Release Docker Image
    runs-on: ubuntu-latest
    needs: create-release

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ${{ env.PROJECT_PATH }}
        file: ${{ env.PROJECT_PATH }}/dockerfile
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/alaca-backend:${{ steps.version.outputs.VERSION }}
          ghcr.io/${{ github.repository_owner }}/alaca-backend:latest
        platforms: linux/amd64,linux/arm64
