name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  PROJECT_PATH: 'back-end/fitlife-planner-back-end'
  DOCKERFILE_PATH: 'back-end/fitlife-planner-back-end/dockerfile'
  IMAGE_NAME: alaca-backend
  REGISTRY: docker.io
  REPOSITORY_OWNER: hiamchubbybear

jobs:
  # Job 1: Build and Test
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore back-end/fitlife-planner-back-end/fitlife-planner-back-end.csproj

    - name: Build
      run: dotnet build back-end/fitlife-planner-back-end/fitlife-planner-back-end.csproj --configuration Release --no-restore

    - name: Test
      run: dotnet test back-end/fitlife-planner-back-end/fitlife-planner-back-end.csproj --configuration Release --no-build --verbosity normal
      continue-on-error: true

    - name: Publish
      run: dotnet publish back-end/fitlife-planner-back-end/fitlife-planner-back-end.csproj --configuration Release --no-build --output ./publish

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dotnet-app
        path: ./publish
        retention-days: 7

  # Job 2: Docker Build and Push
  docker-build-push:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: docker.io
        username: hiamchubbybear
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: docker.io/hiamchubbybear/alaca-backend
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: back-end/fitlife-planner-back-end
        file: back-end/fitlife-planner-back-end/dockerfile
        push: true
        tags: docker.io/hiamchubbybear/alaca-backend
        labels: docker.io/hiamchubbybear/alaca-backend
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

  # Job 3: Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: back-end/fitlife-planner-back-end
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
      if: always()

  # Job 4: Code Quality
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore back-end/fitlife-planner-back-end/fitlife-planner-back-end.csproj

    - name: Build
      run: dotnet build back-end/fitlife-planner-back-end/fitlife-planner-back-end.csproj --configuration Release --no-restore

  # Job 5: Deployment Notification
  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [build-and-test, docker-build-push]
    if: always() && github.event_name == 'push'

    steps:
    - name: Send notification
      run: |
        echo "ðŸš€ Deployment Status:"
        echo "Branch: ${{ github.ref_name }}"
        echo "Commit: ${{ github.sha }}"
        echo "Build Status: ${{ needs.build-and-test.result }}"
        echo "Docker Status: ${{ needs.docker-build-push.result }}"
